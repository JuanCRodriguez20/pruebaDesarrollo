<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="Usuario.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body class="bg-image"
      style = "background-image: url('https://www.popsci.com/uploads/2020/06/05/3NIEQB3SFVCMNHH6MHZ42FO6PA.jpg?auto=webp');
         height: 100%;
         background-repeat: no-repeat;
         background-size: cover;
         background-attachment: fixed;">

    <div style="width: 80%; text-align: center; margin: auto; padding: 2%;">
        <h1 class="display-2 fw-bold">Usuarios</h1>

        <h4 class="fs-2 fw-bold">Registrar Usuario</h4>
        <div style="width: 30%; text-align: center; margin: auto; padding: 2%;">
            <form>
                <input class="form-control" id="Nombres" placeholder="Nombre del Usuario"/><br>
                <input class="form-control" id="Apellidos" placeholder="Apellidos del Usuario"/><br>
                <input class="form-control" id="Identificacion" type="number" placeholder="Identificación del Usuario"/><br>
                <input class="form-control" id="idLocalizacion" type="number" placeholder="Id de la localización"/><br>
                <input class="form-control" id="idCargo" type="number" placeholder="Id del Cargo"/><br>
                <div class="form-group" style="width: 90%; text-align: center; margin: auto; padding: 2%;">
                    <input class="form-check-input" type="checkbox" id="Activo" name="Activo" value="true">
                    <label class="form-check-label" for="Activo" style="font-size: 100%;"><b>activo</b></label>
                </div>
                <br>
            </form>

            <button class="btn btn-success" onclick="guardarUsuario()">Guardar Usuario</button> <button class="btn btn-primary" onclick="document.location.href='OpcionesUsuario.html'">Volver</button><br>
        </div>
    </div>

</body>
</html>
