<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="Cargo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Actualizar Cargo</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/worldwide-connection-gray-background-illustration-vector_53876-61773.jpg?w=1060&t=st=1685642767~exp=1685643367~hmac=787d4e17b6f1fb20388395097f87f03611666c7170222098cd703f8dd12bb2dd');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
<div style="width: 80%; text-align: center; margin: auto; padding: 2%;">
    <h1 class="display-2 fw-bold">Cargos</h1>

    <h4 class="fs-2 fw-bold">Actualizar Cargo</h4>
    <div style="width: 30%; text-align: center; margin: auto; padding: 2%;">
        <form id="formularioActualizarCargo">
            <input type="hidden" id="IdCargo" readonly>
            <input class="form-control" id="cargo" placeholder="Nombre del Cargo"/><br>
            <div class="form-group" style="width: 90%; text-align: center; margin: auto; padding: 2%;">
                <input class="form-check-input" type="checkbox" id="Activo" name="Activo" value="true" checked>
                <label class="form-check-label" for="Activo">
                    Activo
                </label>
            </div>
            <br>
        </form>
        <button type="button" class="btn btn-dark" onclick="actualizarCargoForm(idCargo)">Actualizar</button> <button class="btn btn-dark" onclick="document.location.href='OpcionesCargo.html'">Volver</button><br>
    </div>
</div>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var idCargo = urlParams.get("id");

    traerCargo(idCargo)
</script>
</body>
